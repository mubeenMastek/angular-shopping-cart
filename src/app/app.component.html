<div class="container-fluid">
  <div class="row">
    <div class="col-8">
      <app-product-list (productAdded)="addProductToCart($event)"></app-product-list>
    </div>
    <div class="col-4">
      <app-cart [products]="cartProductList" (productRemoved)="removeProduct($event)"></app-cart>
    </div>
  </div>
</div>
